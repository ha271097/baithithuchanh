<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thi thực hành 1-Tìm max</title>
</head>
<body>
<script>

    function findMax(arr){
        let max=arr[0];
    for(let i=0;i<arr.length;i++) {
        if(max<arr[i]){
            max=arr[i];
        }
    }
    return max;
    }
    //demo
    let arr=[7,8,9];
    console.log(findMax(arr));

</script>
</body>
</html>
